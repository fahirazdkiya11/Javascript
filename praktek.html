<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktek</title>
    <link rel=" shortcut icon" href="https://i.pinimg.com/564x/8e/25/2c/8e252c381ab8bf9f58209afb2076dddf.jpg" type="immage/x-icon" />
</head>
<style>

    table {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 20px;
        width: 80%;
        margin: auto;
        margin-top: 20px;
    }
    th {
        background-color: lightpink;
        color: black;
        padding: 10px;
    }
    td {
        padding: 8px;
    }
    .no {
        text-align: center;
    }
    tr:hover {
        background-color: lightskyblue;
    }
    
</style>
</head>
<body>

    <h1 style="text-align: center;">Praktek HTML dan Javascript</h1>
    <h2 id="praktek"></h2>

    <table border="1">
        <tr>
            <th width="5%">No</th>
            <th width="20%">Nama</th>
            <th width="20%">Score Game</th>
        </tr>

        <tr>
            <td class="no">1</td>
            <td>Aldi</td>
            <td><span id="aldi"></span></td>
        </tr>

        <tr>
            <td class="no">2</td>
            <td>Fadli</td>
            <td><span id="fadli"></span></td>
        </tr>

        <tr>
            <td class="no">3</td>
            <td>Rudi</td>
            <td><span id="rudi"></span></td>
        </tr>

        <tr>
            <td class="no">4</td>
            <td>Yanto</td>
            <td><span id="yanto"></span></td>
        </tr>

        <tr style="font-weight: bold;">
            <td>Total Nilai</td>
            <td colspan="2" style="text-align: right;"><span id="Total"></span></td>
        </tr>

        <tr style="font-weight: bold;">
            <td>Nilai Rata Rata</td>
            <td colspan="2" style="text-align: right;"><span id="Rata"></span></td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>Kesimpulan</th>
        </tr>

        <tr>
            <td style="text-align: center;" id="a"></td>
        </tr>

        <tr>
            <td style="text-align: center;" id="b"></td>
        </tr>

        <tr>
            <td style="text-align: center;" id="c"></td>
        </tr>
    </table>

    <script>
        var score = {
            aldi: 96,
            fadli: 98,
            rudi: 97,
            yanto: 97,
        }

        document.getElementById("aldi").innerHTML = score.aldi;
        document.getElementById("fadli").innerHTML = score.fadli;
        document.getElementById("rudi").innerHTML = score.rudi;
        document.getElementById("yanto").innerHTML = score.yanto;

        var total = score.aldi + score.fadli + score.rudi + score.yanto;
        document.getElementById("Total").innerHTML = total;

        var rata = total / 4;
        document.getElementById("Rata").innerHTML = rata.toFixed(1);

        if(rudi = yanto) {
            hasil = ("Nilai Rudi dan Yanto sama");
        } else {
            hasil = ("");
        }
        document.getElementById("a").innerHTML = hasil;

        if(fadli > aldi) {
            hasil = ("Nilai Fadli lebih besar daripada Aldi");
        } else {
            hasil = ("Nilai Fadli lebih kecil daripada Aldi");
        }
        document.getElementById("b").innerHTML = hasil;

        if (fadli >=98 && rudi >=97 && yanto >=97) {
            maka = ("Fadli, Rudi, Yanto lolos ke babak selanjutnya");
        } else {
            maka = ("Fadli, Rudi, Yanto tidak lolos ke babak selanjutnya");
        }
         document.getElementById("c").innerHTML = maka;
     </script>
</body>
</html>
