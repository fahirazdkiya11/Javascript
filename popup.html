<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
</head>
<body>
    <h1>Belajar Pop Up</h1>

    <script>
        // alert("Haloooo");

        // const nama = prompt("Siapa Nama Kamu?");

        // alert(`Haloo ${nama}`);


        // confirm
        const masuk = confirm("Yakin Mau Masuk Nihh?")

        if(masuk){
            const name = prompt("Masukkan Nama Bias Kamu");
            alert(`Bias Kamu ${name}`);
        } else {
            alert("Ngga Punya Bias");
        }
    </script>

    <!-- kalo prompt bisa nginput data -->
</body>
</html>
